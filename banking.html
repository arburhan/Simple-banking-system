<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-3/4 mx-auto">
    <header>
        <h1 class="text-5xl mt-12 text-center">let's get some <span class="text-indigo-400"> money :D</span></h1>
    </header>
    <main>
        <!-- current ballance -->
        <section>
            <div class="grid grid-cols-3 gap-4  mt-12 ">
                <div class="bg-blue-500 text-white p-8 rounded">
                    <h2 class="text-3xl"> Deposit</h2>
                    <h2 class="text-5xl"> $<span id="deposit-total" >00</span></h2>
                   </div>
                <div>
                    <div class="bg-yellow-500 text-white p-8 rounded">
                        <h2 class="text-3xl"> Withdraw</h2>
                        <h2 class="text-5xl"> $<span id="withdraw-total" >00</span></h2>
                       </div>
                </div>
                <div>
                    <div class="bg-green-500 text-white p-8 rounded">
                        <h2 class="text-3xl"> Balance</h2>
                        <h2 class="text-5xl"> $<span id="balance-total">1200</span> </h2>
                       </div>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <!-- error handle message show -->
            <div class="text-center text-red-600 text-2xl ">
                <p id="msg-positiveNumber" style="display: none;">Please give positive number</p>
                <p id="msg-balance" style="display: none;">You cannot withdraw more money than the total balance</p>

            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 mt-10 p-7 rounded">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div class="" action="">
                        <input id="deposit-amount" class="border border-grey-400 rounded block w-3/4 px-2 mb-4"  name="deposit" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-green-500 text-white p-2 rounded font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-cyan-300 mt-10 p-7 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div class="" action="">
                        <input id="withdraw-amount" class="border border-grey-400 rounded block w-3/4 px-2 mb-4"  name="deposit" id="" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-green-500 text-white p-2 rounded font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- <script src="banking.js"></script> -->
    <script src="js/bank-function.js"></script>
</body>
</html>
